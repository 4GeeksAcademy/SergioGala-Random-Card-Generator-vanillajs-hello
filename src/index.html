<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casino 4geeks</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <style>
      body {
        background-image: url("src/assets/img/red-rock-top-las-vegas-casino.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
      }

      .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      /* Estilos CSS para las cartas */
      .card {
        width: 120px;
        height: 180px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 10px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
        overflow: hidden;
        padding: 10px;
        box-sizing: border-box;
      }

      .card::before,
      .card::after {
        content: "";
        display: block;
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: white;
        box-shadow: 0 0 0 5px #fff, 0 0 0 10px #ffffff;
        border-radius: 50%;
      }

      .card::before {
        top: 10px;
        left: 10px;
      }

      .card::after {
        bottom: 10px;
        right: 10px;
      }

      .card .rank {
        text-align: center;
        font-size: 50px;
        font-weight: bold;
        margin: 0;
        position: relative;
        z-index: 1;
        top: 50px;
      }

      .card .suit {
        position: absolute;
        font-size: 40px;
        z-index: 1;
      }

      .card .top-left {
        top: 1px;
        left: 10px;
      }

      .card .top-right {
        top: 1px;
        right: 10px;
      }

      .card .bottom-left {
        bottom: 1px;
        left: 10px;
      }

      .card .bottom-right {
        bottom: 1px;
        right: 10px;
      }

      .card .suit.red {
        color: red; /* Cambiar el color a rojo para corazones y diamantes */
      }

      .poker-button {
        background-color: #286d37;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 25px;
        text-decoration: none;
      }

      .poker-button:hover {
        background-color: #286d37a8;
      }

      .fixed-bottom {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px 0;
        text-align: center;
        color: rgb(1, 255, 35);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card-container" id="cardContainer"></div>
      <button id="toggleButton" class="poker-button mt-4">
        All-in desde Utg+1 (comienza el bucle de generacion de cartas)
      </button>
      <button id="randomButton" class="poker-button mt-4">
        Generador de cartas automatica
      </button>
    </div>
    <div class="fixed-bottom">
      Made with ❤️ by
      <a href="https://github.com/SergioGala">SergioGala</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
